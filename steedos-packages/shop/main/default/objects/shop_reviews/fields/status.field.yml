name: status
defaultValue: unapproved
label: 状态
options:
  - value: pending
    label: 待审核
    color: A9AEB5
    description: >-
      pending: The comment has been created but is awaiting spam detection.
      Depending on the result of the spam detection and the shop owner's comment
      preferences, this property will be transitioned to either spam,
      unapproved, or approved.
  - label: 未审核
    value: unapproved
    color: 1890FF
    description: >-
      The comment is awaiting approval by the shop owner. It's not visible to
      the readers of the blog.
  - label: 已发布
    value: published
    color: 49d181
    description: >-
      The comment has been approved (if the blog requires comments to be
      approved) and is visible to readers of the blog.
  - label: 垃圾
    value: spam
    color: FF2D2D
    description: ' The comment has been marked as spam and removed from the Shopify admin. It''s not visible to readers of the blog.'
  - label: 删除
    value: removed
    color: F4A460
    description: ' The comment has been removed by the shop owner. It''s not visible to readers of the blog.'
sort_no: 150
type: select
